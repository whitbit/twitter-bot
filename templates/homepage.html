<!DOCTYPE HTML>

<html>
    <head>
        <title>Markov Tweet Generator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    </head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class='col-md-6'>
                <h1>Markov Tweet Generator</h1>
                
                <p>Enter a Twitter username and chain size (1-10):</p>
                
                <form id="user-search">
                    <input type='username' placeholder='username' name='username' id='username' required>
                    <input type='number' placeholder='3' min='1' max='10' name='chain-size' id='chain-size' required>
                    <input type='submit'>
                </form>

                <ul id='tweets' class='list-group'>
                </ul>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/homepage.js"></script>
    
</body>

</html>
